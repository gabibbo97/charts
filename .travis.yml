language: minimal

# Install make
addons:
  apt:
    packages:
      - shellcheck

# Do not build gh-pages
branches:
  except:
  - gh-pages

jobs:
  include:
    - stage: Lint
      addons:
        apt:
          packages:
          - shellcheck
      script:
      - make scripts-lint
    - stage: Lint
      before_script:
      - curl https://raw.githubusercontent.com/helm/helm/master/scripts/get | bash
      script:
      - make chart-lint
    - stage: Deploy
      if: branch = master AND type != pull_request
      services:
        - docker
      before_script:
      - make docker-login
      script:
      - make docker-build-image
      after_success:
      - make docker-push
    - stage: Deploy
      if: branch = master AND type != pull_request
      cache:
        directories:
          - repo
      before_script:
      - curl https://raw.githubusercontent.com/helm/helm/master/scripts/get | bash
      script:
      - make chart-package
      deploy:
        local-dir: repo
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
